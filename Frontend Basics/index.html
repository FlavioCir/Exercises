<!-- Crea una pagina di registrazione per un app di streaming musicale!
Crea una pagina web uÃ n form al suo interno per raccogliere dati da parte dell'utentnte.
Il form deve contenere dei campi input per ottenere le seguenti inforazioni:

nome (con un type="text")
cognome (con un type="text")
indirizzo email (con un type="email")
password (con un type="password")
data di nascita (con un type="date")
numero di telefono (con un type="number")
qualche checkbox per selezionare i propri gusti musicali (con un type="checkbox")
accettazione di termini e condizioni (con un type?"radio")
bottone type="submit" con la scritta "Invia registrazione" che una volta cliccato faccia apparire un popup con la scritta "Registrazione inviata"-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Basics</title>
</head>
<body>
    <h1>Streaming Musicale</h1>
    <form>
        <div>
            <input type="text" placeholder="Il tuo nome"/>
        </div>
        <div>
            <input type="text" placeholder="Il tuo cognome"/>
        </div>
        <div>
            <input type="email" placeholder="Inserisci la tua email"/>
        </div>
        <div>
            <input type="password" placeholder="Inserisci la tua password"/>
        </div>
        <div>
            <input type="date"/>
        </div>
        <div>
            <input type="number" placeholder="Il tuo numero di telefono"/>
        </div>
        <div>
            <p>Generi musicali</p>
        </div>
        <div>
            <input type="checkbox"/>Pop
        </div>
        <div>
            <input type="checkbox"/>Metal
        </div>
        <div>
            <input type="checkbox"/>Rock
        </div>
        <div>
            <input type="checkbox"/>Hip-Hop
        </div>
        <div>
            <input type="checkbox"/>Rap
        </div>
        <div>
            <input type="checkbox"/>Trap
        </div>
        <div>
            <input type="radio"/>Termini e Condizioni
        </div>
        <div>
            <button type="submit" onclick="alert('Registrazione Inviata!')">INVIA REGISTRAZIONE</button>
        </div>
    </form>
</body>
</html>
